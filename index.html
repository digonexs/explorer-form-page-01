<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 03</title>
</head>
<body>
  <div class="page"> 
    <header class="topo">
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form id="send-form" class="formulario" action="">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend> Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label> 
            <input type="text" id="event-title" required minlength="8">
          </div>
  
          <div class="input-wrapper">
            <label for="event-url">Link do evento<span>(comece com https://)</span></label> 
            <input type="url" id="event-url">
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label> 
            <input type="number" id="event-whatsapp">
          </div>
          
          <div class="input-wrapper">
            <label for="event-info">Informações  extras</label> 
            <textarea type="" id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label> 
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
              <option value="party">Festa</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span></label> 
            <input type="email" id="event-email" required>
          </div>
  
          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label> 
            <input type="password" id="event-password" required minlength="8">
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private">
            <label for="event-private">Evento privado</label> 
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e Hora</legend>
          
          <div class="sub-group">
            <div class="input-wrapper">
              <label for="event-date">Data</label> 
              <input type="date" id="event-date" required>
            </div>
    
            <div class="input-wrapper">
              <label for="event-begin">Das</label> 
              <input type="time" id="event-begin" required>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label> 
              <input type="time" id="event-end" required>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="btn" form="send-form" type="submit"  value="Salvar evento" id="">
    </footer>
  </div>
</body>
</html>
